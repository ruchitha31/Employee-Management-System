<div class="row d-flex justify-content-center">
    <div class="col-7">
        <div class="text-center fc-mydark my-3">
            <h3>
                User Notification
            </h3>
        </div>
        <div class="container" style="height: 550px; overflow-y: scroll; ">
            <ul class="list-group" *ngFor="let message of MessageList">
                <li class="list-group-item " style="min-height: 100px;">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4>
                                {{message.Heading}}
                            </h4>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col-9">
                            {{message.Message}}
                        </div>
                    </div>
                    <div>
                        <div>
                            <div style="font-size: x-small; text-align: end;">
                                {{message.time}}
                                {{message.date}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
