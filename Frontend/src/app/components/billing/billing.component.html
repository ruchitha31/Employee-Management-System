<div class="container">
    <h3 class="text-center my-3">
        Employee Time Sheets Requests
    </h3>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-3 mx-5 my-3" *ngFor="let bill of billsList">
        <div class="card pb-0" style="width: 18rem; height: 13rem;">
            <div class="card-body">
                <h5 class="card-title">
                    {{bill.EmpId}} | {{bill.EmployeeFullName}}
                </h5>
                <div>
                    Task :{{bill.ProjectWorked | slice:0:25 }}
                </div>
                <p class="card-text mt-3" style="font-size: smaller;">
                    <span style="font-weight: bold; ">
                        NOTE:
                    </span>
                    {{bill.AdditionalNotes | slice:0:30}}
                </p>
                <div class="row" *ngIf="bill.Status =='PENDING'">
                    <div class="col-4">
                        <div (click)="AcceptBill(bill)" class="btn  bg-myprimary" style="color: white;">Accept</div>
                    </div>
                    <div class="col-4">
                        <div (click)="RejectBill(bill)" class="btn" style="background-color: #c8282c;color: white;">
                            Reject</div>
                    </div>
                </div>
                <div class="row" *ngIf="bill.Status !='PENDING'">
                    <div class="col-4">
                        <div class="btn  bg-myprimary" style="color: white;">
                            {{bill.Status}}
                        </div>
                    </div>
                </div>
                <div style="font-size: x-small; text-align: right;" class="mt-3 pb-0 mb-0">
                    Created Date : {{bill.TimeSheetdate}}
                </div>
            </div>
        </div>
    </div>
</div>
