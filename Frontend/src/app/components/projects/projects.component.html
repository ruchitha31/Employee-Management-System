<div class="container p-5">
    <div class="row text-center mb-5" >
        <h3>LIST OF PROJECTS</h3>
    </div>
    <div class="row">
        <div class="col-lg-4" *ngFor="let project of projects">
            <app-project-card [projectDetailes]="project"></app-project-card>
        </div>
        <div *ngIf="isAdmin" class="col-lg-4" type="button" (click)="RedirectToProjects()">
            <div class="card card-margin"
                style="height: 250px; display: flex; justify-content: center; align-items: center;cursor: pointer; ">
                <div style="border: 5px double #d2ddfb; border-radius: 10px; padding: 5% 15%;text-align: center; ">
                    <i class="bi bi-plus-square-fill" style="font-size: 50px; color: #edf1fc;"></i>
                    <h4 style="color: #4e73e5;">
                        ADD PROJECT
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
