<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-8">
      <h3 class="text-center">
        Leave Requests
      </h3>
      <ol class="list-group list-group-numbered">
        <li *ngFor="let leave of leavesList" class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">
              {{leave.reason}} 
              <span style="font-size: small; font-weight: lighter;">
                ({{leave.leave_type}})
              </span>
            </div>
            <span>
              {{leave.start_date | date:'dd-MM-yyyy'}} to {{leave.end_date | date:'dd-MM-yyyy'}}
            </span>
            <div>
              Employee Id :
              <span style="font-weight: bold;">
                {{leave.empid}} 
              </span>
              | Employee name : {{leave.employee_name}}
            </div>
          </div>

          <span *ngIf="leave.status != 'PENDING'" class="badge bg-primary  mx-2" >
            status : {{leave.status}}
          </span>
          <span *ngIf="leave.status == 'PENDING'" >
            <span style="cursor: pointer;" class="badge bg-danger  mx-2" (click)="Approve(leave)">Approve</span>
            <span style="cursor: pointer;" class="badge bg-success  me-2" (click)="Reject(leave)">Reject</span>
          </span>

        </li>
      </ol>
    </div>
  </div>
</div>
