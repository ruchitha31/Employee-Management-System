<div class="row d-flex justify-content-center">
    <div class="col-5 border border-3 p-5 pt-4">
        <div class="container mt-1">
            <h2 class="text-center my-3">Timesheet Submission Form</h2>
            <form [formGroup]="TimeSheetForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-1">
                    <label for="EmployeeId">Employee Id:</label>
                    <input type="text" class="form-control" id="empid" name="empid" readonly required formControlName="Empid">
                </div>
                <div class="form-group mb-1">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required
                        formControlName="TimeSheetdate">
                </div>
                <div class="form-group mb-1">
                    <label for="project">Project/Task Details:</label>
                    <input type="text" class="form-control" id="project" name="project" required
                        formControlName="ProjectWorked">
                </div>
                <div class="form-group mb-1">
                    <label for="hours">Hours Worked this Month:</label>
                    <input type="number" class="form-control" id="hours" name="hours" min="0" step="0.5" required
                        formControlName="HoursWorked">
                </div>
                <div class="form-group mb-1">
                    <label for="notes">Additional Notes:</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"
                        formControlName="AdditionalNotes"></textarea>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary" style="width: 150px;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
